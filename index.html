<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!-- Lets Media Queries Work   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/0d9541cd71.js"></script>
<!--Bootstrap CSS    -->
    <link href="css/bootstrap.css" rel="stylesheet">
<!-- Custom CSS   -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
	<title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <h1>Log in</h1>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <form id="form">
                    <p>Username:</p>
                    <input type="text" id="user">
                    <br>
                    <p>Password:</p>
                    <input type="password" id="code">
                    <br><br>
                    <button type="button" onclick="loginPage()" class="btn btn-primary">Log in</button>
                </form> 
                <h2 id="message"></h2>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <h1>Sign Up</h1>
                <form id='form2'>
                    <p>New username:</p>
                    <input type="text" id="newUser">
                    <br>
                    <p>New password:</p>
                    <input type='password' id='newPassword'>
                    <br>
                    <br>
                    <button type='button' id="registerB" class="btn btn-primary">Register</button>
                </form>
                <h2 id="message2"></h2>
            </div>
        </div>
    </div>

    
<!-- jQUERY (Gas for the Bootstrap JS car)   -->
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<!-- BOOTSTRAP JAVASCRIPT -->
    <script src="js/bootstrap.min.js"></script>
<!--CUSTOM JAVASCRIPT-->
    <script src="js/main.js"></script>
</body>
</html>
